<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarryShop | Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #94a3b8;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .register-header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .register-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: var(--primary);
            font-size: 20px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
        }

        .register-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            position: relative;
        }

        .register-header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
        }

        .register-content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray);
            border-radius: 10px;
            font-size: 14px;
            transition: var(--transition);
            background-color: #f8fafc;
        }

        .form-control:focus {
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 12px;
            cursor: pointer;
            color: var(--secondary);
            font-size: 14px;
        }

        .terms-container {
            display: flex;
            align-items: flex-start;
            margin: 25px 0 20px 0;
        }

        .terms-container input {
            margin-right: 10px;
            margin-top: 3px;
        }

        .terms-container label {
            font-size: 12px;
            color: var(--secondary);
            line-height: 1.4;
        }

        .terms-container a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .terms-container a:hover {
            text-decoration: underline;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--secondary);
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }



        @media (max-width: 480px) {
            .register-container {
                max-width: 100%;
            }
            
            .register-content {
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-row .form-group {
                margin-bottom: 20px;
            }
            
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <div class="logo-icon">B</div>
                <div class="logo-text">BarryShop</div>
            </div>
            <h1>Create Your Account</h1>
            <p>Join BarryShop and manage your business efficiently</p>

            <div>
                {% if messages %}
                    {% for message in messages %}
                        <center>
                            <h4 style="color: {% if message.tags == 'error' %}red{% else %}dodgerblue{% endif %};">
                                {{ message }}
                            </h4>
                        </center>
                    {% endfor %}
                {% endif %}
            </div>

        </div>

        <div class="register-content">
            <form class="register-form" method="POST" action="">

                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" class="form-control" placeholder="First name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" class="form-control" placeholder="Last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" name="username" class="form-control" placeholder="username96" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" name="phone" class="form-control" placeholder="+(880) 1234-56789" required>
                </div>
              
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" name="password" class="form-control" placeholder="Create strong password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm password" required>
                    </div>
                </div>
                
                <div class="terms-container">
                    <input type="checkbox" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="{% url 'terms' %}">Terms of Service and Privacy Policy</a>
                    </label>
                </div>
                
                <div class="terms-container">
                    <input type="checkbox" name="newsletter">
                    <label for="newsletter">
                        Send me product updates and business insights
                    </label>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
                
                <div class="login-link">
                    Already have an account? <a href="{% url 'login' %}">Sign in here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
