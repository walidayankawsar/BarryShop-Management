<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarryShop | Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #94a3b8;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .forgot-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .forgot-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .forgot-header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .forgot-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: var(--primary);
            font-size: 20px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
        }

        .forgot-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            position: relative;
        }

        .forgot-header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
        }

        .forgot-content {
            padding: 40px;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 20%;
            right: 20%;
            height: 3px;
            background: #e2e8f0;
            z-index: 1;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .step-circle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 8px;
            transition: var(--transition);
        }

        .step.active .step-circle {
            background: var(--primary);
            color: white;
        }

        .step.completed .step-circle {
            background: var(--success);
            color: white;
        }

        .step-text {
            font-size: 12px;
            color: var(--secondary);
            text-align: center;
        }

        .step.active .step-text {
            color: var(--primary);
            font-weight: 500;
        }

        .form-container {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--gray);
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .back-to-login {
            text-align: center;
            margin-top: 25px;
            color: var(--secondary);
        }

        .back-to-login a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .success-message {
            text-align: center;
            padding: 20px;
        }

        .success-icon {
            font-size: 60px;
            color: var(--success);
            margin-bottom: 20px;
        }

        .success-message h2 {
            color: var(--dark);
            margin-bottom: 10px;
        }

        .success-message p {
            color: var(--secondary);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .verification-code {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
        }

        .code-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            transition: var(--transition);
        }

        .code-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .resend-link {
            text-align: center;
            margin-top: 20px;
        }

        .resend-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .resend-link a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        /* Animation for step transitions */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-step {
            animation: fadeIn 0.5s ease;
        }

        @media (max-width: 480px) {
            .forgot-container {
                max-width: 100%;
            }
            
            .forgot-content {
                padding: 30px 20px;
            }
            
            .step-text {
                font-size: 10px;
            }
            
            .verification-code {
                gap: 8px;
            }
            
            .code-input {
                width: 45px;
                height: 55px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <div class="logo">
                <div class="logo-icon">B</div>
                <div class="logo-text">BarryShop</div>
            </div>
            <h1>Reset Your Password</h1>
            <p>Follow the steps to recover your account</p>
        </div>

        <div class="forgot-content">
            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active">
                    <div class="step-circle">1</div>
                    <div class="step-text">Enter Email</div>
                </div>
                <div class="step">
                    <div class="step-circle">2</div>
                    <div class="step-text">Verify Code</div>
                </div>
                <div class="step">
                    <div class="step-circle">3</div>
                    <div class="step-text">New Password</div>
                </div>
            </div>

            <!-- Step 1: Enter Email -->
            <div class="form-step" id="step1">
                <form method="POST" action="{% url 'forget' %}">
                    {% csrf_token %}
                    <div class="form-container">
                        <p style="color: var(--secondary); margin-bottom: 20px; text-align: center;">
                            Enter your email address and we'll send you a verification code to reset your password.
                        </p>
                    
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your registered email" required>
                        </div>
                    </div>
                
                
                    <button class="btn" type="submit">Send Verification Code</button>
                </form>
                
                <div class="back-to-login">
                    <a href="{% url 'login' %}">‚Üê Back to Login</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
